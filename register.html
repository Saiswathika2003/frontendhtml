<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title></title>
</head>
<body>

      	   	 <input

           </p>

           	 <input

               <textarea
                   placeholder="Enter your address" 
                   rows="6"
                   name="address"
                   id="address"></textarea>
            </p>
            <p>
                <input 
                    type="radio"
                    name="gender"/>
                    male
                <input 
                   type="radio"
                   name="gender"/>
                   female
            </p>
            <p>
                <input 
                   type="file" 
                   name="aadharfile"

            </p>
            <button>submit</button>
